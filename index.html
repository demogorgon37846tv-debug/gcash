<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Log In Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary: #007aff;
            --primary-dark: #005bb5;
            --secondary: #5ac8fa;
            --accent: #34c759;
            --background: #ffffff;
            --surface: #f2f2f7;
            --glass: rgba(255, 255, 255, 0.9);
            --text: #000000;
            --text-secondary: #6e6e73;
            --border: #d2d2d7;
            --success: #34c759;
            --warning: #ffcc00;
            --error: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(90, 200, 250, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 122, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .header h1::after {
            content: 'âœ¨';
            position: absolute;
            right: -20px;
            top: -10px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .glass-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: #ffffff;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.4);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>GCash Log In Portal</h1>
        </div>

        <div class="glass-card" id="authCard">
            <div class="card-header">
                <div class="card-icon">ðŸ”‘</div>
                <div class="card-title" id="cardTitle">Log In</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-input" required placeholder="Juan Dela Cruz">
                </div>

                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="form-input" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-input" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-input" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div class="toggle-link" id="toggleAuth">Don't have an account? Register</div>
        </div>
    </div>

    <script>
        // Simple client-side auth using localStorage (demo only)
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const cardTitle = document.getElementById('cardTitle');

        function getUsers() {
            return JSON.parse(localStorage.getItem('gcash_users') || '[]');
        }

        function saveUsers(users) {
            localStorage.setItem('gcash_users', JSON.stringify(users));
        }

        function setCurrentUser(email) {
            localStorage.setItem('gcash_current_user', email);
        }

        function getCurrentUserEmail() {
            return localStorage.getItem('gcash_current_user');
        }

        function findUserByEmail(email) {
            const users = getUsers();
            return users.find(u => u.email.toLowerCase() === (email || '').toLowerCase());
        }

        toggleAuth.addEventListener('click', function() {
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                cardTitle.textContent = 'Register';
                toggleAuth.textContent = 'Already have an account? Log In';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                cardTitle.textContent = 'Log In';
                toggleAuth.textContent = 'Don\'t have an account? Register';
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            const user = findUserByEmail(email);
            if (!user) {
                alert('No account found for that email. Please register.');
                return;
            }
            if (user.password !== password) {
                alert('Incorrect password.');
                return;
            }
            // Successful login
            setCurrentUser(user.email);
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim().toLowerCase();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!name || !email || !password) {
                alert('Please fill in all required fields.');
                return;
            }

            if (findUserByEmail(email)) {
                alert('An account with that email already exists. Please log in.');
                return;
            }

            const users = getUsers();
            users.push({ name, email, password });
            saveUsers(users);

            // create empty transaction store for the user
            localStorage.setItem('gcash_transactions_' + email, JSON.stringify([]));
            localStorage.setItem('gcash_txn_counter_' + email, '1');

            // auto-login and redirect to dashboard
            setCurrentUser(email);
            window.location.href = 'dashboard.html';
        });

        // If already logged in, redirect to dashboard immediately
        (function() {
            const current = getCurrentUserEmail();
            if (current) {
                window.location.href = 'dashboard.html';
            }
        })();
    </script>
</body>
</html>
